<!DOCTYPE html>
<html lang="en">
    <!--Header-->
<head>
    <title> WEB 231 - Enterprise JavaScript I </title>
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link rel="stylesheet" type="text/css" href="card.css" />

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<!--Body-->
<body>
<!--Container-->
    <div id="container">
        <h1 class="app-header"> Welcome to the Temperature Conversion App!</h1>

            <div id="form-example">
                <div class="card">
                    <div class="card-title">Fahrenheit to Celsius Converter</div>
                    <div class="card-content">
                        <div class="form">
                            <div class="form-field">
                                <label for="txtFahrenheit">Fahrenheit value:</label>
                                <input type="text" class="input" id="txtFahrenheit" name="Fahrenheit"/>
                            </div>
                        
<!--Button-->
                            <div class="form-field">
                                <button onclick="myFunction()"type="button" class="btn btn-primary full-width" id= "btn">Convert Temperature</button>
                            </div>
                        </div>
                    </div>
                </div>
           </div>
    </div>

<div id="form-results-example">
    <div class="card">
        <div class="card-title">Conversion Results</div>
        <div class="card-content" id="results">

        </div>
    </div>
</div>

<!--JavaScript Conversion-->
<script>

    function myFunction() {
      var fahrenheit = document.getElementById("txtFahrenheit").value;
	  var celcius = ((parseFloat(fahrenheit)-32)/1.8).toFixed(2);
	  document.getElementById('results').innerHTML = celcius;
  }
    </script>

<!--Return Link -->
<a class="return-home" target="_blank" href="https://champaynes.github.io/web-231/">Return</a>
</body>
</html>
