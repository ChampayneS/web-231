let services = document.getElementById("javazonServices");
document.getElementById("javazonServices").style.display = "none";

let employees = document.getElementById("javazonEmployees");
document.getElementById("javazonEmployees").style.display = "none";

//if else if statement to display proper results with selection
function myFunction()
 {
    let choice = document.getElementById("listing").value;

    if (choice == "products") {
    products.style.display = "block";
    services.style.display = "none";
    employees.style.display = "none";

  } else if (choice == "services") {
    products.style.display = "none";
    services.style.display = "block";
    employees.style.display = "none";

  } else if (choice == "employees") {
    products.style.display = "none";
    services.style.display = "none";
    employees.style.display = "block";

  } else {
    products.style.display = "none";
    services.style.display = "none";
    employees.style.display = "none";
  }
};

// Javazon Product class

class Product {
    constructor(id, description, price, quantity) {
        this.id = id;
        this.description = description;
        this.price = price;
        this.quantity = quantity;
        this.totalValue = price * quantity;
    }
};
